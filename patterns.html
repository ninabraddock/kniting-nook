<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="patterns.css">
    <title>patterns</title>
</head>
<body>
    <!-- same header in all webpages -->
    <!-- options for type of sweater: v-neck, boatneck, by fabric -->
    <!-- display options in two-by-two with padding on either side of the three across two down alt blank-->
    <!-- flexbox harvard cs class -->
    <div class="product-card">
        <div class="product-image">
            <span class="heart-tag">
                <!-- add button tag for screen reader -->
                <button class="heart-btn" type="button" aria-label="like-icon" role="switch" aria-checked="false">
                    <!-- outline, heart icon, font awesome -->
                    <i class="heart-icon far fa-heart"></i> 
                </button>
            </span>
            <img src="img/sweater1.png" class="product-thumb" alt="sweater" width="500">
        </div>
        <div class="product-info">
            <h3 class="product-brand">Petite Knit</h3>
            <span class="price">$40</span><span class="product-short-description">seaside sweater</span>
        </div>
    </div>

    <!-- add hidden -->
    <!-- <h2>Responsive Polaroid Images / Cards</h2> -->

    <div class="polaroid">
        <img src="img/sweater1.png" alt="sweater" width="100%">
        <div class="container">
            <p>Cinque Terre</p>
        </div>
    </div>

</body>
</html>
