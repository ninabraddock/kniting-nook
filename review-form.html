<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <link rel="stylesheet" href="review-form.css">
</head>
<body>
    <!-- hotel website header  -->
    <header>
        <h1>Matilda Inn</h1>
        <figure class="logo">
            <img src="snowflake-logo.png" alt="snowflake logo, light blue line drawing" width="550" height="552">
        </figure>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="suite-types.html">Suite-Types</a></li>
                <li><a href="dine-in.html">Dine-In</a></li>
            </ul>
        </nav>
    </header>

    <!-- create form for booking a room, elements include text, radio, and checkbox -->
    <form class="suite-booking-form"> 
        <!-- type field for first and last name  -->
        <div class= "form-group">
            <label for="guest-name">Name: </label>
            <input type="text" placeholder="Full Name" name="guest_name">
        </div>
        
        <div class= "form-group">
            <label for="email">Email: </label>
            <input type="text" placeholder="acb123@gmail.com" name="email">
        </div>

        <!-- if yes selected, display the following radio button, ensure 10 digit length -->
        <div class="form-group">
            <div class="phone-number">
                <!-- ask for area code and provide filtered down options as user enters input, or scroll through options, make box smaller width -->
                <label for="area_code">Phone number: </label>
                <input type="text" id="area_code" placeholder="+44" name="area_code"></label>
        
                <label for="phone_number"></label>
                <input type="text" placeholder="123-456-7890" name="phone_number">
            </div>
        </div>

        <div class="form-group">
            <label for="review">Please leave review here: </label>
            <input type="text" name="review">
        </div>

        <!-- add checkbox for terms and agreement -->

        <!-- submit form -->
        <div class="form-group">
            <input type="submit">
        </div>
        <p id="terms"><sum>** </sum>Please know that your review is subject to removal upon offensive language</p>
    </form>
</body>
</html>
